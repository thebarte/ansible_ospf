---

- name: Configure R1
  hosts: R2
  gather_facts: false
  connection: local

  tasks:

    - name: Set IP Addresses for GigabitEthernet2/0
      ios_config:
        lines:
          - ip address 192.168.20.2 255.255.255.0
          - no shut
        parents: interface GigabitEthernet2/0

    - name: Set IP Addresses for GigabitEthernet3/0
      ios_config:
        lines:
          - ip address 192.168.30.1 255.255.255.0
          - no shut
        parents: interface GigabitEthernet3/0

    - name: Configure OSPF
      ios_config:
        lines:
          - router ospf 1
          - network 192.168.20.2 0.0.0.0 area 0
          - network 192.168.30.1 0.0.0.0 area 0
      ignore_errors: true

    - name: Gather Facts
      cisco.ios.ios_facts:
        gather_subset: all
        gather_network_resources: ospfv2

    - name: Confirm IP Addresses and Networks in OSPF process
      debug:
        msg: 
        - " IPs Assigned --> {{ ansible_net_all_ipv4_addresses }}"
        - "Added into OSPF"
        - "{{ ansible_network_resources }}"

      